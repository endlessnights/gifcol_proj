<!DOCTYPE html>
<html lang="en">

<head> {% load static %}
	<link rel="stylesheet" href="{% static 'css/main.css' %}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
	<link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/animated-masonry-gallery.css' %}" />
	<script type="text/javascript" src="{% static 'js/jquery-2.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/animated-masonry-gallery.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/lightbox.min.js' %}"></script>
	<meta charset="UTF-8">
	<title>Meme Archive</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;"> <a class="navbar-brand" href="/">FunGif</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"> <a class="nav-link" href="/">Гифки</a> </li>
				<li class="nav-item"> <a class="nav-link" href="/video">Видео</a> </li>
				<li class="nav-item"> <a class="nav-link" href="/img">Картинки</a> </li>
			</ul> <span class="navbar-text">
      {% if user.is_authenticated %}
          <div class="btn-group" role="group">
              <button type="button" class="btn btn-success"><a style="color:white;" href="/new">Загрузить файл</a></button>
              <div class="btn-group" role="group">
                  <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{request.user.get_short_name}} [{{request.user.username}}]
                  </button>
                  <div class="dropdown-menu" style="min-width: 8rem;" aria-labelledby="btnGroupDrop1">
                      <a class="dropdown-item" href="{% url 'get_user_profile' username=request.user %}">Профиль</a>
                      <a class="dropdown-item" href="/user/settings/">Настройки</a>
                      <a class="dropdown-item" href="/logout">Выйти</a>
                  </div>
              </div>
          </div>
          {% endif %}

    {% if not user.is_authenticated %}

    <form class="form-inline" id="login" method="post" action="{% url 'a_login' %}">
        {% csrf_token %}
        <input class="form-control mb-2 mr-sm-2" type="text" name="username"  placeholder="Введите логин">
        <input class="form-control mb-2 mr-sm-2" type="password" name="password" placeholder="Введите пароль">
        <button class="btn btn-secondary mb-2" type="submit"> Войти</button>
    </form>
    {%endif%}
    </span> </div>
	</nav> {% block content %} {% endblock %} </body>

</html>
